{% extends 'base.html' %}


{% block content %}

<div id="header">
    <h1>Mentory Game</h1>
</div>

<div id="game-field">
    {% for id in range(1, 13) %}
        <div id="game-field{{ id }}" class="game-library"></div>
    {% endfor %}
</div>

<div id="footer">
    {% for id in range(1, 13) %}
        <div id="footer-field{{ id }}" class="footer-library"></div>
    {% endfor %}
</div>

{% endblock %}
